<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Matching Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f4f4f4;
      flex-direction: column;
    }

    .info {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 10px;
      font-size: 18px;
    }

    .game-container {
      display: grid;
      grid-template-columns: repeat(6, 80px);
      grid-gap: 8px;
      margin-top: 20px;
    }

    .card {
      width: 80px;
      height: 80px;
      background: #3498db;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 28px;
      border-radius: 8px;
      cursor: pointer;
      user-select: none;
      transition: transform 0.3s, background 0.3s;
    }

    .card.flipped {
      background: #2ecc71;
      transform: rotateY(180deg);
    }

    .card.matched {
      background: #95a5a6;
      cursor: default;
    }

    h1 {
      text-align: center;
      margin-top: 10px;
    }

    button {
      margin-top: 10px;
      padding: 8px 16px;
      background: #e67e22;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #d35400;
    }
  </style>
</head>
<body>
  <h1>Memory Matching Game</h1>
  <div class="info">
    <div>‚è±Ô∏è Time: <span id="timer">0</span>s</div>
    <div>üÉè Moves: <span id="moves">0</span></div>
  </div>
  <button id="restartBtn">üîÑ Restart</button>
  <div class="game-container" id="game"></div>

  <script>
    const symbols = [
      'üçé', 'üçå', 'üçá', 'üçì', 'üçç', 'ü•ù', 'üçí', 'üçë',
      'ü••', 'üçâ', 'ü•ï', 'üçã', 'üåΩ', 'üçÜ', 'ü•¶', 'ü•¨',
      'ü•î', 'üå∂Ô∏è'
    ]; // 18 unique symbols

    let cardsArray = [];
    let flippedCards = [];
    let matchedCount = 0;
    let isChecking = true;
    let moves = 0;
    let timer = 0;
    let timerInterval = null;

    const gameContainer = document.getElementById('game');
    const restartBtn = document.getElementById('restartBtn');
    const movesDisplay = document.getElementById('moves');
    const timerDisplay = document.getElementById('timer');

    // Fisher-Yates shuffle
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function startTimer() {
      clearInterval(timerInterval);
      timer = 0;
      timerDisplay.textContent = timer;
      timerInterval = setInterval(() => {
        timer++;
        timerDisplay.textContent = timer;
      }, 1000);
    }

    function stopTimer() {
      clearInterval(timerInterval);
    }

    function createGame() {
      gameContainer.innerHTML = ""; // Clear old cards
      cardsArray = shuffle([...symbols, ...symbols]); // 36 cards
      flippedCards = [];
      matchedCount = 0;
      moves = 0;
      movesDisplay.textContent = moves;
      isChecking = true;
      stopTimer();

      const cardElements = [];

      cardsArray.forEach((symbol) => {
        const card = document.createElement('div');
        card.classList.add('card', 'flipped');
        card.dataset.symbol = symbol;
        card.textContent = symbol;

        card.addEventListener('click', () => {
          if (isChecking) return;
          if (card.classList.contains('flipped') || card.classList.contains('matched')) return;

          card.textContent = symbol;
          card.classList.add('flipped');
          flippedCards.push(card);

          if (flippedCards.length === 2) {
            isChecking = true;
            moves++;
            movesDisplay.textContent = moves;
            setTimeout(checkMatch, 700);
          }
        });

        gameContainer.appendChild(card);
        cardElements.push(card);
      });

      // Show preview for 10 seconds
      setTimeout(() => {
        cardElements.forEach((card) => {
          if (!card.classList.contains('matched')) {
            card.textContent = '?';
            card.classList.remove('flipped');
          }
        });
        isChecking = false; // Allow playing
        startTimer(); // Start timer after preview ends
      }, 10000);
    }

    function checkMatch() {
      const [card1, card2] = flippedCards;
      if (card1.dataset.symbol === card2.dataset.symbol) {
        card1.classList.add('matched');
        card2.classList.add('matched');
        matchedCount += 2;
        if (matchedCount === cardsArray.length) {
          stopTimer();
          setTimeout(() => alert(`üéâ You win!\nMoves: ${moves}\nTime: ${timer}s`), 500);
        }
      } else {
        card1.textContent = '?';
        card2.textContent = '?';
        card1.classList.remove('flipped');
        card2.classList.remove('flipped');
      }
      flippedCards = [];
      isChecking = false;
    }

    restartBtn.addEventListener('click', createGame);

    // Start game for the first time
    createGame();
  </script>
</body>
</html>
